<div class="container-fluid full-page-height centered-flex">
  <div class="col-lg-3 col-md-5 col-sm-11 col-xs-11">
    <form [formGroup]="authForm" (ngSubmit)="submitForm()">
      <div class="login-box">
        <div class="app-form-row center-text">
          <img src="assets/images/forgot-password.svg" height="80" alt="" />
        </div>
        <div class="app-form-row center-text">
          <span>Enter your new password to activate your account</span>
        </div>
        <div class="app-form-row">
          <input
            type="text"
            class="input-text full-width"
            placeholder="Email address"
            formControlName="emailAddress"
          />
          <div *ngIf="emailAddress.invalid && submitted" class="right-text">
            <span class="error-text" *ngIf="emailAddress.errors.required"
              >Please enter your email address</span
            >
          </div>
        </div>

        <div class="app-form-row">
          <button
            class="app-button text-white bg-main full-width uppercase"
            type="submit"
          >
            Recover Password
          </button>
        </div>
        <div class="app-form-row center-text">
          <span>
            Don't need this now?
            <span
              class="link-up auth-link bold"
              [routerLink]="['']"
              routerLinkActive="router-link-active"
              >Click here</span
            >
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
